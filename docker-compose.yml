name: ratatoskr

### Common Settings ###
x-common: &common
  restart: unless-stopped
  networks:
    - bragi-net

### Common Environmental Variables ###
x-env: &env
  PGID: ${PGID:-1000}
  PUID: ${PUID:-1000}
  TZ: ${TZ:-America/Los_Angeles}

### Common Healthcheck Settings ###
x-health: &health
  interval: 5s
  timeout: 10s
  retries: 3
  start_period: 60s
  start_interval: 30s

services:
  ratatoskr:
    image: ghcr.io/the-alphabet-cartel/ratatoskr:latest
    container_name: ratatoskr
    <<: *common
    environment:
      <<: *env
      TOKEN_FILE: /run/secrets/ratatoskr_token
    env_file: .env
    secrets:
      - ratatoskr_token
    volumes:
      - /opt/bragi/ratatoskr/logs:/app/logs
      - /opt/bragi/ratatoskr/data:/app/data
      - /opt/bragi/ratatoskr/config:/app/src/config
    healthcheck:
      <<: *health

secrets:
  ratatoskr_token:
    file: ./secrets/ratatoskr_fluxer_token

networks:
  bragi-net:
    external: true
